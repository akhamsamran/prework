			}

	<body>
		<h2>Pet me!</h2>
		<img id="cat-pic" src="https://www.kasandbox.org/programming-images/animals/thumbs/cat.png">
		<br>

		<div id="cat-chat"></div>

		<script>
			var catImage = document.getElementById("cat-pic");
			var catDiv = div.getElementById("cat-click");

			var onCatClick = function() {
				catDiv.textContent = "Meow!"
			};
			catImage.addEventListener("Click", onCatClick);
		</script>
