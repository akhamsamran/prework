<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Anna Khamsamran">
		<meta name="description" content="Practice using elements in the head of an html.">
		<!--One effect of this is that when you link to MDN on facebook, the link appears along with an image and description: a richer experience for users.-->
		<meta property="og:image" content="https://www.midwiferycollege.edu/images/EDG and Jang.jpg">
		<meta property="og:description" content="The National College of Midwifery is a MEAC - accredited Direct Entry Midwifery College, offering Associate and Bachelor Degree programs in direct entry midwifery">
		<meta property="og:title" content="National College of Midwifery">
		<title>&lt;title&gt; element</title>
	</head>
	<body>
		<h1>&lt;h1&gt; element</h1>
		<p>Japanese example: ご飯が熱い。</p>
	</body>
</html>
